<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Tmocker Master List</title>
</head>
<body>
<div class="container my-2" align="center">
    <h1>Tmocker List</h1>
    <table width="80%" class="table table-striped table-responsive-md">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Zipcode</th>
                <!--        <th>Ranking</th>-->
                <!--        <th>Total Sessions</th>-->
            </tr>
       <tbody>
            <tr th:each="tmocker:${com.brian.TmocRanker.service.TmockerResponse}">
                <td th:text="${com.brian.TmocRanker.service.TmockerResponse.tmocker_id}"></td>
                <td th:text="${com.brian.TmocRanker.service.TmockerResponse.firstname}"></td>
                <td th:text="${com.brian.TmocRanker.service.TmockerResponse.lastname}"></td>
                <td th:text="${com.brian.TmocRanker.service.TmockerResponse.zip}"></td>
                <td th:text="${com.brian.TmocRanker.service.TmockerResponse.email}"></td>
            </tr>
       </tbody>
    </table>
</div>

</body>
</html>
